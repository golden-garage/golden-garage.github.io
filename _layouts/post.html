---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }} • {{ page.topic }}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
<script>

 function showTab( tab ) {

   $( '.tab-content'      ).hide();
   $( '.tab-content'+ tab ).show();

   $( '.tab.selected' ).removeClass( 'selected' );
   $( '.tab'+ tab     ).addClass(    'selected' );
 }

$( document ).ready( function () { $( '.tab.lesson' ).focus(); $( '.tab.lesson' ).click(); });

</script>
